@(cardList: List[LotrCard02])

@main("LOTR::Main") {
<h1>Main</h1>
<div>
  <table cellspacing="0" class="info">
  <thead>
    <tr>
      <th>Name</th>
      <th>Type Name</th>
      <th>Set Name</th>
      <th>Number</th>
    </tr>
  </thead>
  <tbody>
    @for(card <- cardList) {
    <tr>
    	<td><a href="@routes.LotrCtrl.card(card.id)">@card.name</a></td>
    	<td>@card.typeName01</td>
    	<td>@card.setName</td>
    	<td>@card.number</td>
    </tr>
    }
  </tbody>
  </table>
</div>
<div id="control">
  <input type="button" value="New" id="btn_new">
</div>

<script type="text/javascript">
$(document).ready(function() {
  $("#btn_new").click(function() {
	// Move to register window
	window.location.href = "@routes.LotrCtrl.newCard()";
  });
});
</script>
}
